<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Ngoma College</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: #111;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #222;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Welcome Section */
        .welcome {
            text-align: center;
            padding: 50px 20px;
        }

        .welcome h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2em;
        }

        /* Gallery Section */
        .gallery {
            text-align: center;
            padding: 50px 20px;
        }

        .gallery h2 {
            margin-bottom: 30px;
        }

        .gallery-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-images img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>RP Ngoma College</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About Us</a>
    </nav>

    <section class="welcome">
        <h1>Welcome to RP Ngoma College</h1>
        <p>Providing quality education and skills for the future.</p>
    </section>

    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-images">
            <img src="https://via.placeholder.com/200x150?text=College+Image+1" alt="College Image 1">
            <img src="https://via.placeholder.com/200x150?text=College+Image+2" alt="College Image 2">
            <img src="https://via.placeholder.com/200x150?text=College+Image+3" alt="College Image 3">
        </div>
    </section>

</body>
</html>
