<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btech IT Class at Ngoma RP</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f6fc;
            color: #1a1a1a;
        }

        /* Top navigation menu */
        nav {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: flex-start;
            background-color: #f0f6fc;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav a {
            margin-right: 30px;
            text-decoration: none;
            color: #1a1a1a;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007bff;
        }

        /* Main section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 150px 50px 50px 50px;
            max-width: 1200px;
            margin: auto;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .get-started {
            background-color: #007bff;
            color: white;
        }

        .get-started:hover {
            background-color: #0056b3;
        }

        .learn-more {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .learn-more:hover {
            background-color: #007bff;
            color: white;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stats div {
            font-weight: bold;
            font-size: 1.1rem;
            color: #007bff;
        }

        .hero-image img {
            max-width: 400px;
            border-radius: 10px;
        }

        @media(max-width: 900px){
            .hero {
                flex-direction: column;
                align-items: center;
                padding-top: 120px;
            }

            .hero-text {
                text-align: center;
            }

            .hero-image {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Btech IT class at Ngoma RP</h1>
            <p>Achieve your dreams with technology education—the key to global opportunities. Start your journey to academic and professional success today.</p>
            <div class="buttons">
                <button class="get-started">Get Started</button>
                <button class="learn-more">Learn More</button>
            </div>
            <div class="stats">
                <div>10K+ Students</div>
                <div>4.6 ★ Reviews</div>
                <div>100+ Partnerships</div>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/400x500.png?text=Student+Image" alt="Student Image">
        </div>
    </section>

</body>
</html>
